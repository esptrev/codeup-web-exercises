<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

	<title>MapBox</title>
	<link rel="stylesheet" href="/css/ajax-blog-css.css">

</head>
<body>

<div class="header">Big T's Tasty Treats</div>
<div id="posts">

</div>
<script>

    $.ajax("/data/blog.json")
        .done(onSuccess)
        .fail(onFail)
        .always(stopLoadingAnimation);

    function onSuccess(data, status, jqXhr) {
        console.log("successful load of information");
        data.forEach(function (blog) {
            var blogPosts = `
					<div class="card w-60 m-3">
						<div class="bTitles col-12">${blog.title}</div>
						<div class="bConts col-12">${blog.content}</div>
						<div class="footer d-flex justify-content-evenly">
							<div class="bDates col-6">${blog.date}</div>
							<div class="bCats col-6">Categories: # ${blog.categories.join(' #')}</div>

						</div>
					</div>
</div>


`;
            $('#posts').append(blogPosts);
        })


    }

    function capCategories() {
        console.log(blog.categories);
    }


</script>

</body>
</html>
