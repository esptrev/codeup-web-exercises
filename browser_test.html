<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>eq demo</title>
	<style>
        div {
            width: 60px;
            height: 60px;
            margin: 10px;
            float: left;
            border: 2px solid blue;
        }
        .blue {
            background: blue;
        }
	</style>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div class="change box"></div>
<div>box 0</div>
<div>box 1</div>
<div>box 2</div>
<div>box 3</div>
<div>box 4</div>
<div>box 5</div>
<div class="change box"></div>


<script>
    $( "body" ).find( "div" ).eq( 5).addClass( "blue" );
    $('.change').css('background-color', 'red');
</script>

</body>
</html>
